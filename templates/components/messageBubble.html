<script id="message-template" type="text/html">
    <%#isUser%>
    <div class="d-flex justify-content-end my-2">
        <div class="d-flex justify-content-between gap-2 ">
            <div class="card border border-1 mb-2" style="max-width:600px ;">
                <div class="card-body p-2">
                    <p class="card-text"><%{ message }%></p>
                </div>
            </div>
            <span style="width:36px; height:36px" class="px-1 mx-1 rounded-circle bg-warning d-flex justify-content-center align-items-center align-self-start">
                <i class=" fa-solid fa-user fa-lg"></i>
            </span>
        </div>
    </div>
    <%/isUser%>

    <%^isUser%>
    <div class="d-flex justify-content-start my-2" id="<%messageId%>">
        <div class="d-flex justify-content-between gap-2">
            <span style="width:36px; height:36px" class="px-1 mx-1 rounded-circle bg-warning d-flex justify-content-center align-items-center align-self-start">
                <i class="fa-solid fa-robot fa-lg"></i>
            </span>
            <div class="card bg-chatbot text-white border border-1 mb-2" style="max-width:600px ;">
                <div class="card-body p-2">
                    <p class="card-text assistantBubble"><%{message}%></p>
                </div>
            </div>
        </div>
    </div>
    <%/isUser%>

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/52d77073d0.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
        {% block style %}{% endblock %}
    </head>
    <body class="p-3 bg-dark text-white">
        {% block content %}{% endblock %}
        <script src="{{url_for('static',filename='/js/mustache.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/highlight.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/showdown.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/jquery.min.js')}}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript">
            const unescapeHtmlEntities= function(str) {
                return str
                    .replace(/\&\#91\;/g, '[')
                    .replace(/\&\#93\;/g, ']')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/&amp;/g, '&')
                    .replace(/&quot;/g, '"')
                    .replace(/&apos;/g, "'");
            }
            const hljsExtension = function () {
                return [
                {
                    type: 'output',
                    filter: function (text) {
                        return text.replace(/<pre><code\b[^>]*>([\s\S]*?)<\/code><\/pre>/gi, function (match, code) {
                            const unescapedCode = unescapeHtmlEntities(code);
                            const highlighted = hljs.highlightAuto(unescapedCode).value;
                            return `<pre><code>${highlighted}</code></pre>`;
                        });
                    }
                }
                ];
            };
            Mustache.tags = ['<%', '%>'];
            showdown.extension('highlight', hljsExtension);
            const markdown = new showdown.Converter({ extensions: ['highlight'] });
        </script>
        {% block script %}{% endblock %}
        
    </body>
    </html>
